name: Core Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  code-checks:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.4'
      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.24.2
          cache: true
      - uses: actions/cache@v4
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('pixi.toml') }}
      - name: Set Up Development Environment
        run: |
          source dev_setup.sh
          docker compose -f $OBELISK_ROOT/docker/docker-compose-no-gpu.yml up -d
      - name: Build and Source ROS2
        run: |
          docker compose -f $OBELISK_ROOT/docker/docker-compose-no-gpu.yml exec -T obelisk bash -c "$HOME/.pixi/bin/pixi run --environment dev-no-gpu source-obelisk"
      - name: Run Ruff Linter
        run: |
          docker compose -f $OBELISK_ROOT/docker/docker-compose-no-gpu.yml exec -T obelisk bash -c "$HOME/.pixi/bin/pixi run --environment dev-no-gpu ruff check docs/ obelisk/ tests/ --output-format=github"
      - name: Run Ruff Formatter
        run: |
          docker compose -f $OBELISK_ROOT/docker/docker-compose-no-gpu.yml exec -T obelisk bash -c "$HOME/.pixi/bin/pixi run --environment dev-no-gpu ruff format docs/ obelisk/ tests/ --diff"
      - name: Run Pyright
        run: |
          docker compose -f $OBELISK_ROOT/docker/docker-compose-no-gpu.yml exec -T obelisk bash -c "$HOME/.pixi/bin/pixi run --environment dev-no-gpu pyright"
      - name: Test with pytest and ctest
        run: |
          docker compose -f $OBELISK_ROOT/docker/docker-compose-no-gpu.yml exec -T obelisk bash -c "$HOME/.pixi/bin/pixi run --environment dev-no-gpu all-tests"
