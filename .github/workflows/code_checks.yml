name: Core Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.4'
      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.24.2
          cache: true
      - uses: actions/cache@v4
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('pixi.toml') }}
      - name: Run Ruff Linter
        run: |
          pixi run  --environment dev ruff check docs/ obelisk/ tests/ --output-format=github
      - name: Run Ruff Formatter
        run: |
          pixi run --environment dev ruff format docs/ obelisk/ tests/ --diff
      - name: Run Pyright
        run: |
          pixi run --environment dev pyright
      - name: Test with pytest
        run: |
          pixi run --environment dev pytest
